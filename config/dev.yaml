# Ara Voice Assistant - Development Configuration
# Settings for laptop development (macOS/Linux)
# Extends base.yaml

extends: base.yaml

ara:
  # More verbose logging for development
  logging:
    level: "DEBUG"

  # Audio settings for development
  audio:
    input_device: "default"
    output_device: "default"

  # STT with GPU acceleration if available
  stt:
    device: "cpu"  # Use CPU on Mac (Metal not supported by faster-whisper)
    compute_type: "int8"  # Compatible with CPU

  # LLM with GPU acceleration if available
  llm:
    # Ollama will auto-detect GPU

  # Testing settings
  testing:
    mock_audio_enabled: false  # Use real audio hardware
    mock_audio_dir: "tests/fixtures/audio"
    benchmark_mode: false

  # Development helpers
  dev:
    hot_reload: false
    profile_latency: true
    save_debug_audio: false  # Save audio for debugging
